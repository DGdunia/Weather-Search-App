<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/index.css" />
  </head>
  <body>
    <div class="col">
      <div class="row dateNtime">
        <div class="changeCity">
          <input
            id="city-input"
            type="text"
            placeholder="    Search for a City"
            autofocus="on"
          />
          <div class="search-location">
            <input type="submit" id="search-city" value="Search" />
            <button type="button" id="current-location">
              Current Location
            </button>
          </div>
        </div>
        <div class="col" id="city-date">
          <h1 id="city">London</h1>
          <h2 id="today-date">Tuesday, 16:00</h2>
          <div class="temp">
            <p id="topicon">&#9728;</p>

            <div class="col" id="current-temp">
              <p><a href="#" id="celsius"> &#8451;</a></p>
              <ul>
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row forcast-El">
        <button>Right</button>
        <div class="comingDate">
          Wednesday 10 &#8451;
          <span class="weatherIcon"> &#x26C8;</span>
        </div>
        <div class="comingDate">
          Thursday 7 &#8451;
          <span class="weatherIcon"> &#x26C8;</span>
        </div>
        <div class="comingDate">
          Friday 10 &#8451;
          <div class="weatherIcon">&#x26C5;</div>
        </div>
        <div class="comingDate">
          Saturday 10 &#8451;
          <span class="weatherIcon"> &#x26C5;</span>
        </div>
        <div class="comingDate">
          Sunday 18 &#8451;<span class="weatherIcon"> &#x1F324;</span>
        </div>
        <div class="comingDate">
          Monday 20 &#8451;
          <span class="weatherIcon"> &#9728;</span>
        </div>
        <button>left</button>
      </div>
    </div>

    <footer>
      Coded By
      <a href="https://github.com/DGdunia/Weather-Search-App"> Dunia Giliu </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
