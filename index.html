<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/index.css" />
  </head>
  <body>
    <div class="row dateNtime">
      <div class="col">
        <h1>London</h1>
        <h2 id="today-date">Tuesday, 16:00</h2>

        <div class="changeCity">
          <form id="search-city">
            <input
              type="text"
              placeholder="Search for a city"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" class="btn btn-info" value="search" />
            <button type="button" class="btn btn-light" id="current-location">
              Current
            </button>
          </form>
        </div>
      </div>

      <div class="col">
        <ul>
          <li>Percipation: 2%</li>
          <li>Humidity:61%</li>
          <li>Wind:3mph</li>
        </ul>
        <h3>
          <span>
            <a href="#" id="celsius">&#8451;</a> /
            <a href="#" id="fahrenheit">&#8457;</a></span
          >
        </h3>
      </div>
      <div class="col topIcon">&#9728;</div>
    </div>
    <div class="row comingDate">
      <div class="col">
        Wednesday 10 &#8451;
        <span class="weatherIcon"> &#x26C8;</span>
      </div>
      <div class="col">
        Thursday 7&#8451;
        <span class="weatherIcon"> &#x26C8;</span>
      </div>
      <div class="col">
        Friday 10&#8451;
        <span class="weatherIcon"> &#x26C5; </span>
      </div>
      <div class="col">
        Saturday 10&#8451;
        <span class="weatherIcon"> &#x26C5;</span>
      </div>
      <div class="col">
        Sunday 18&#8451;<span class="weatherIcon"> &#x1F324;</span>
      </div>
      <div class="col">
        Monday 20&#8451;
        <span class="weatherIcon"> &#9728;</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
