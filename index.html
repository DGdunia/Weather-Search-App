<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/index.css" />
  </head>
  <body>
    <div class="row">
      <div class="changeCity">
        <input
          id="city-input"
          type="text"
          placeholder=" Type a city"
          autofocus="on"
        />
        <input type="submit" id="search-city" value="Search City" />
        <button id="current-location">Current Location</button>
      </div>
    </div>

    <div class="row dateNtime">
      <div class="col 3" id="temp-icon">
        <img src="#" alt="" id="topicon" />
      </div>
      <div class="col 6" id="city-date">
        <h1 id="city"></h1>
        <h2><span id="today-date"> </span></h2>
        <div class="temp-unit">
          <strong id="display-temp"> </strong>
          <div class="temp-unit-display">
            <span> <a href="#" id="celsius" class="active">°C </a> | </span>
            <span> <a href="#" id="fahrenheit"> °F </a> </span>
          </div>
        </div>
      </div>
      <div class="col 3" id="current-temp">
        <ul>
          <li id="sky-description"></li>
          <li id="humidity"></li>
          <li id="wind"></li>
        </ul>
      </div>
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <footer>
      Coded By
      <a href="https://github.com/DGdunia/Weather-Search-App"> Dunia Giliu </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
